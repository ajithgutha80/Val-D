<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Special Delivery üåπ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }

        .screen {
            display: none;
            animation: fadeIn 0.6s ease-out;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .screen.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Screen 1: Knock Knock */
        .door-container {
            text-align: center;
            padding: 20px;
        }

        .door {
            width: min(280px, 80vw);
            height: min(400px, 50vh);
            background: #8b4513;
            border-radius: 15px;
            margin: 0 auto 30px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 8px solid #654321;
            cursor: pointer;
            transition: transform 0.3s ease;
            user-select: none;
            touch-action: manipulation;
        }

        .door:hover {
            transform: scale(1.02);
        }

        .door:active {
            transform: scale(0.98);
        }

        .door-window {
            width: 80px;
            height: 100px;
            background: linear-gradient(135deg, #87ceeb, #b0e0e6);
            border-radius: 10px;
            margin: 60px auto 40px;
            border: 4px solid #654321;
            position: relative;
            overflow: hidden;
            pointer-events: none;
        }

        .window-cross {
            position: absolute;
            background: #654321;
            pointer-events: none;
        }

        .window-cross.horizontal {
            width: 100%;
            height: 3px;
            top: 50%;
            transform: translateY(-50%);
        }

        .window-cross.vertical {
            width: 3px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .door-knob {
            width: 15px;
            height: 15px;
            background: #ffd700;
            border-radius: 50%;
            position: absolute;
            right: 25px;
            top: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .knock-text {
            font-size: clamp(2em, 8vw, 3em);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            animation: knock 1s ease-in-out infinite;
        }

        @keyframes knock {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .delivery-text {
            font-size: clamp(1.2em, 4vw, 1.4em);
            color: #fff;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .recipient {
            font-size: clamp(1em, 3.5vw, 1.2em);
            color: #fff;
            font-style: italic;
            margin-bottom: 30px;
        }

        .instruction-text {
            color: white;
            font-size: clamp(1em, 3vw, 1.1em);
            margin-top: 20px;
        }

        /* Screen 2: Rose Delivery Box */
        .delivery-box {
            background: white;
            border-radius: 20px;
            padding: min(50px, 8vw);
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            min-height: 300px;
        }

        .box-lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff6b6b;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.6s ease;
            transform-origin: top;
            z-index: 10;
            user-select: none;
            touch-action: manipulation;
        }

        .box-lid:hover {
            background: #ff5252;
        }

        .box-lid:active {
            transform: scale(0.98);
        }

        .box-lid.open {
            transform: rotateX(-120deg);
            opacity: 0;
            pointer-events: none;
        }

        .box-lid-text {
            font-size: clamp(1.2em, 4vw, 1.5em);
            color: white;
            font-weight: 600;
            pointer-events: none;
        }

        .rose-content {
            opacity: 0;
            transition: opacity 0.6s ease 0.3s;
            padding: 20px 0;
        }

        .rose-content.visible {
            opacity: 1;
        }

        .rose-image {
            font-size: clamp(80px, 20vw, 120px);
            margin: 20px 0;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .rose-label {
            font-size: clamp(1.1em, 3.5vw, 1.3em);
            color: #2c3e50;
            margin: 20px 0;
            font-weight: 500;
        }

        .note-attached {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #fff9e6;
            border: 2px dashed #e85d75;
            border-radius: 10px;
            font-size: clamp(1em, 3vw, 1.1em);
            color: #e85d75;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
            user-select: none;
            touch-action: manipulation;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .note-attached:hover {
            background: #e85d75;
            color: white;
            transform: scale(1.08);
        }

        .note-attached:active {
            transform: scale(1.02);
        }

        /* Screen 4: Answer */
        .answer-container {
            background: white;
            border-radius: 20px;
            padding: min(80px, 10vw) min(60px, 8vw);
            max-width: 480px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            min-height: 400px;
        }

        .question-header {
            font-size: clamp(1.8em, 5vw, 2.2em);
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .valentine-question {
            font-size: clamp(1.4em, 4vw, 1.8em);
            color: #e85d75;
            margin: 40px 0;
            font-weight: 400;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 16px 50px;
            font-size: clamp(1em, 3vw, 1.1em);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            user-select: none;
            touch-action: manipulation;
            min-width: 120px;
        }

        .yes-btn {
            background: #e85d75;
            color: white;
        }

        .yes-btn:hover {
            background: #d94d65;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(232, 93, 117, 0.3);
        }

        .yes-btn:active {
            transform: translateY(0);
        }

        .no-btn {
            background: #f5f5f5;
            color: #999;
            transition: all 0.3s ease;
        }

        /* Screen 5: Celebration */
        .celebration {
            background: white;
            border-radius: 20px;
            padding: min(80px, 10vw) min(60px, 8vw);
            max-width: 480px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .celebration-heart {
            font-size: clamp(60px, 15vw, 80px);
            margin-bottom: 35px;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .celebration-message {
            font-size: clamp(1em, 3vw, 1.15em);
            color: #2c3e50;
            line-height: 2;
            font-weight: 400;
        }

        .bangaram {
            color: #e85d75;
            font-weight: 500;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            font-size: 25px;
            opacity: 0;
            animation: float-up 3s ease-out forwards;
            z-index: 1000;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0.5);
            }
        }

        /* Tablet specific */
        @media (min-width: 601px) and (max-width: 1024px) {
            .door {
                width: 300px;
                height: 420px;
            }

            .delivery-box, .answer-container, .celebration {
                padding: 60px 50px;
            }
        }

        /* Mobile specific */
        @media (max-width: 600px) {
            .delivery-box, .answer-container, .celebration {
                padding: 40px 25px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            button {
                width: 100%;
                padding: 18px 30px;
            }

            .door {
                width: 260px;
                height: 360px;
            }

            .door-window {
                margin: 40px auto 30px;
            }
        }

        /* Landscape mobile fix */
        @media (max-height: 500px) and (orientation: landscape) {
            .door {
                width: 200px;
                height: 280px;
            }

            .knock-text {
                font-size: 2em;
            }

            .door-window {
                width: 60px;
                height: 80px;
                margin: 30px auto 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Screen 1: Knock Knock -->
    <div id="screen1" class="screen active">
        <div class="door-container">
            <div class="knock-text">Knock Knock! üö™</div>
            <div class="delivery-text">Special Delivery üåπ</div>
            <div class="recipient">For: Dhruthi</div>
            <div class="door" id="doorBtn">
                <div class="door-window">
                    <div class="window-cross horizontal"></div>
                    <div class="window-cross vertical"></div>
                </div>
                <div class="door-knob"></div>
            </div>
            <div class="instruction-text">üëÜ Tap to open the door</div>
        </div>
    </div>

    <!-- Screen 2: Rose Delivery -->
    <div id="screen2" class="screen">
        <div class="delivery-box">
            <div class="box-lid" id="boxLid">
                <div class="box-lid-text">Tap to Open! üì¶</div>
            </div>
            <div class="rose-content" id="roseContent">
                <div class="rose-image">üåπ</div>
                <div class="rose-label">A Rose<br>Just for You!</div>
                <div class="note-attached" id="noteBtn">
                    üìù There's a note attached...
                </div>
            </div>
        </div>
    </div>

    <!-- Screen 4: Answer -->
    <div id="screen4" class="screen">
        <div class="answer-container" id="answerContainer">
            <div class="question-header">Hey Dhruthi,</div>
            <div class="valentine-question">Will you be my Valentine?</div>
            
            <div class="buttons">
                <button class="yes-btn" id="yesBtn">Yes</button>
                <button class="no-btn" id="noBtn">No</button>
            </div>
        </div>
    </div>

    <!-- Screen 5: Celebration -->
    <div id="screen5" class="screen">
        <div class="celebration">
            <div class="celebration-heart">üíñ</div>
            <div class="celebration-message">
                <span class="bangaram">Bangaram</span>, you're my valentine<br>
                for this year, for next year<br>
                and for all the years to come.
            </div>
        </div>
    </div>

    <script>
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Screen navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            setTimeout(() => {
                document.getElementById(screenId).classList.add('active');
            }, 100);
        }

        // Door click
        document.getElementById('doorBtn').addEventListener('click', function() {
            showScreen('screen2');
        });

        // Box open
        document.getElementById('boxLid').addEventListener('click', function() {
            this.classList.add('open');
            setTimeout(() => {
                document.getElementById('roseContent').classList.add('visible');
            }, 300);
        });

        // Note click
        document.getElementById('noteBtn').addEventListener('click', function() {
            showScreen('screen4');
        });

        // No button movement
        let noClickCount = 0;
        document.getElementById('noBtn').addEventListener('click', function(e) {
            e.preventDefault();
            noClickCount++;
            
            const container = document.getElementById('answerContainer');
            const rect = container.getBoundingClientRect();
            const btnRect = this.getBoundingClientRect();
            
            const maxX = rect.width - btnRect.width - 40;
            const maxY = rect.height - btnRect.height - 40;
            
            const randomX = Math.random() * maxX + 20;
            const randomY = Math.random() * maxY + 20;
            
            this.style.position = 'absolute';
            this.style.left = randomX + 'px';
            this.style.top = randomY + 'px';

            // Hide after 5 attempts
            if (noClickCount >= 5) {
                this.style.display = 'none';
            }
        });

        // Yes button
        document.getElementById('yesBtn').addEventListener('click', function() {
            showScreen('screen5');
            createParticles();
        });

        // Particle animation
        function createParticles() {
            const emojis = ['üíï', 'üíñ', '‚ú®', 'üåπ'];
            const count = window.innerWidth < 600 ? 30 : 40;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = window.innerHeight / 2 + 'px';
                    particle.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }, i * 80);
            }
        }

        // Prevent scrolling
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
